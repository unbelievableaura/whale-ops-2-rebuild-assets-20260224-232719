<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Whale Ops 2 — Generated Asset Showcase</title>
<style>body{background:#0a0d12;color:#e6edf3;font-family:Inter,system-ui,sans-serif;padding:20px} .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px}.card{background:#111826;border:1px solid #263040;border-radius:12px;padding:12px}.img{width:100%;height:180px;object-fit:cover;border-radius:8px;background:#000}.meta{font-size:12px;color:#9fb0c3;margin-top:8px}.prompt{font-size:12px;line-height:1.4;margin-top:8px;color:#c8d3df} a{color:#7dc4ff}</style>
</head><body>
<h1>Generated Assets + Prompts</h1>
<p id="summary">Loading…</p>
<div class="grid" id="grid"></div>
<script>
fetch('/assets/created-assets-manifest.json').then(r=>r.json()).then(data=>{
  document.getElementById('summary').textContent=`${data.count} assets indexed (local media paths). If previews do not render in-browser, click Open File.`;
  const grid=document.getElementById('grid');
  data.items.forEach(it=>{
    const card=document.createElement('div');card.className='card';
    card.innerHTML=`<img class="img" src="${it.publicUrl}" alt="${it.fileName}" onerror="this.style.display='none'"/>
      <div class="meta"><b>${it.fileName}</b><br/>Batch: ${it.batch}</div>
      <div class="prompt">${it.prompt}</div>
      <div class="meta"><a href="${it.publicUrl}" target="_blank">Open Image</a></div>`;
    grid.appendChild(card);
  });
});
</script>
</body></html>
